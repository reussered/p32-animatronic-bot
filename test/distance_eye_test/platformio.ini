; Distance â†’ Eye Expression Test
; Two separate environments: torso (master) and head (slave)
; PURE ESP-IDF - No Arduino, No Adafruit

[platformio]
default_envs = torso

[env]
platform = espressif32
board = esp32-s3-devkitc-1
framework = espidf
monitor_speed = 115200
upload_speed = 921600

[env:torso]
; Master - HC-SR04 sensor + ESP-NOW broadcaster
; Uses ESP-IDF GPIO and ESP-NOW APIs
build_src_filter = 
    +<torso_test.c>

[env:head]
; Slave - GC9A01 display + ESP-NOW receiver
; Uses ESP-IDF SPI driver for display
build_src_filter = 
    +<head_test.c>
