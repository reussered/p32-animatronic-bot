[env:simple_display_test]
platform = espressif32
board = esp32-s3-devkitc-1
framework = espidf
monitor_speed = 115200
upload_speed = 921600

; Simple test that only includes the display test file
build_flags = 
    -DSIMPLE_DISPLAY_TEST
    -DESP32_CHIP_TYPE_S3=1
    
; Only include essential source files
build_src_filter = 
    -<*>
    +<main.cpp>
    +<simple_display_test.cpp>

; Minimal build settings
lib_deps = 

monitor_filters = esp32_exception_decoder

[env:test_bot_minimal]
platform = espressif32
board = esp32-s3-devkitc-1
framework = espidf
monitor_speed = 115200
upload_speed = 921600

; Hardware-only test - no complex components
build_flags = 
    -DTEST_BOT_HARDWARE_ONLY
    -DESP32_CHIP_TYPE_S3=1
    
; Include system components for ESP32 chip and power management
build_src_filter = 
    -<*>
    +<main.cpp>
    +<component_tables.src>
    +<components/system/system_core.src>
    +<components/system/power_monitor.src>
    +<components/heartbeat.src>
    +<components/network_monitor.src>
    +<components/test_head.src>
    +<components/goblin_eye.src>
    +<components/gc9a01.src>
    +<components/goblin_left_eye.src>
    +<components/goblin_right_eye.src>

lib_deps = 
    bblanchon/ArduinoJson @ ^7.0.4

monitor_filters = esp32_exception_decoder